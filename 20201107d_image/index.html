<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport", content="width=device-width, initial-scale:1.0">
    <title>img 태그(이미지)</title>
</head>

<!-- 
    ./ : 현재 폴더
    ../ : 상위 폴더
    ../../ : 상위 폴더의 상위 폴더

    alt 속성 : 그림 깨지면 글자 보여줌
    width, height 속성 : 너비 / 높이 pixel 설정, 설정시 높이값 비율에 맞춰 자동 설정
    % 사용 가능

    이미지 외부링크에서 가져오기 가능

    a태그로 묶어 아이콘 클릭 시 링크 가능
-->

<body>
    <img src="./images/bridge.jpg" alt="다리" width="300", height="300">
    <br>
    <img src="./images/bridge.jpg" alt="다리" width="50%">
    <br>
    <a href="https://google.com" target="_blank">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </a>
</body>
</html>
